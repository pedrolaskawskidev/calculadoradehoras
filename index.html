<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Horas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Horas</h1>
        <form id="calcForm">
            <label for="hora1">Hora 1:</label>
            <input type="time" id="hora1" required>
            
            <label for="hora2">Hora 2:</label>
            <input type="time" id="hora2" required>
            
            <label for="operacao">Operação:</label>
            <select id="operacao">
                <option value="soma">Somar</option>
                <option value="subtracao">Subtrair</option>
            </select>
            
            <button type="submit">Calcular</button>
        </form>

        <div id="resultado">
            <p id="resultado-texto"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
